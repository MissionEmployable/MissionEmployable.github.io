<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Ryan Wells Farran Portfolio">
    <title>404 - Page Not Found | Ryan Wells Farran</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Courier New fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid #007bff;
        }
        
        .home-button:hover {
            background-color: transparent;
            color: #007bff;
            transform: translateY(-2px);
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #333;
        }
        
        .contact-info h3 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .contact-links a:hover {
            color: #007bff;
        }
        
        .linkedin-icon {
            font-size: 1.2rem;
            color: #0077b5;
        }
        
        .linkedin-icon:hover {
            color: #005582;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .contact-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .error-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .home-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </div>
        
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
        
        <div class="contact-info">
            <h3>Let's Connect Instead</h3>
            <div class="contact-links">
                <a href="tel:+14807346450">üìû +1 (480) 734-6450</a>
                <a href="mailto:rwfarran@gmail.com">üìß rwfarran@gmail.com</a>
                <a href="https://calendly.com/rwfarran/call-with-ryan" target="_blank">üóìÔ∏è Schedule</a>
                <a href="https://linkedin.com/in/ryanfarran" target="_blank" class="linkedin-icon">
                    <i class="fa-brands fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);
        
        // Track 404 errors (if analytics are set up)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 Error',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
